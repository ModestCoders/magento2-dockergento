version: "3"

services:
  phpfpm:
    image: modestcoders/php:7.1-fpm-1
    volumes: &appvolumes
      - ../.composer:/var/www/.composer
      - sockdata:/sock
      - ./config/dockergento/nginx/conf/default.conf:/var/www/conf/nginx/default.conf
    environment:
      PHP_IDE_CONFIG: serverName=localhost
    depends_on:
      - db

  nginx:
    image: modestcoders/nginx:1.13
    ports:
      - 80:8000
    volumes: *appvolumes
    depends_on:
      - phpfpm
      - redis
      - elasticsearch

  db:
    image: mysql:5.7
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: magento
      MYSQL_USER: magento
      MYSQL_PASSWORD: magento
    volumes:
      - dbdata:/var/lib/mysql

  node:
    image: modestcoders/node-php:node8-php7.1
    ports:
      - 35729:35729
    volumes: *appvolumes
    depends_on:
      - phpfpm

  redis:
    image: redis:3.2-alpine
    ports:
      - 6379:6379
    tty: true

  elasticsearch:
    image: elasticsearch:5.6.10-alpine
    environment:
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    cap_add:
      - IPC_LOCK
    ports:
      - 9200:9200
    volumes:
      - es_data:/usr/share/elasticsearch/data
    healthcheck:
      test: curl --cacert /usr/share/elasticsearch/config/certs/ca/ca.crt -s https://localhost:9200 >/dev/null; if [[ $$? == 52 ]]; then echo 0; else echo 1; fi
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  dbdata:
  sockdata:
  es_data:
