version: "3.7"

services:

  nginx:
    image: modestcoders/nginx:1.13
    ports:
      - 80:8000
    volumes: &appvolumes
      - ../.composer:/var/www/.composer:delegated
      - ../.composer:/var/www/html/var/composer_home:delegated
      - ./config/dockergento/nginx/conf/default.conf:/etc/nginx/conf.d/default.conf:delegated
      - ./config/dockergento/usr/local/etc/php-fpm.conf:/usr/local/etc/php-fpm.conf:delegated
    depends_on:
      - phpfpm
      - phpfpmdebug

  phpfpm:
    image: modestcoders/php:7.2-fpm
    volumes: *appvolumes
    environment:
      PHP_IDE_CONFIG: serverName=localhost
    depends_on:
      - db
      - elasticsearch

  phpfpmdebug:
    image: modestcoders/php:7.2-fpm
    volumes: *appvolumes
    environment:
      PHP_IDE_CONFIG: serverName=localhost
    depends_on:
      - db
      - elasticsearch

  db:
    image: mysql:5.7
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: magento
      MYSQL_USER: magento
      MYSQL_PASSWORD: magento
    volumes:
      - dbdata:/var/lib/mysql

  node:
    image: modestcoders/node-php:node8-php7.1
    ports:
      - 35729:35729
    volumes: *appvolumes
    depends_on:
      - phpfpm

  elasticsearch:
    image: modestcoders/elasticsearch:6.5

volumes:
  dbdata:
  sockdata:
